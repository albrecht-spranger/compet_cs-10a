<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>ネオンカウントダウン</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Monoton&family=Neonderthaw&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="neon" id="countdown">100</div>

    <script>
        (() => {
            const el = document.getElementById('countdown');
            let count = 100;
            const intervalId = setInterval(() => {
                el.textContent = count;
                if (count-- <= 0) {
                    clearInterval(intervalId);
                    el.textContent = '0'; // 念のため
                    // 必要ならここで何か起こす
                }
            }, 1000);
        })();
    </script>
</body>

</html>
