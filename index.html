<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>電卓（シャープ コンペット CS-10A風）</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Monoton&family=Neonderthaw&display=swap"
    rel="stylesheet">
</head>

<body>
  <main>
    <!-- コンソール＋Aboutボタン＋ツールチップ -->
    <div class="console_container">
      <input type="text" id="calc_console">
      <button id="btn_about">About</button>
      <div id="tooltip_content">
        <img src="https://museum.ipsj.or.jp/heritage/imges/CS-10A.jpg" alt="IPSJコンピュータ博物館よりCS-10Aの写真" />
        <p>　コンペットCS-10Aは、東京オリンピックが開催された1964年（昭和39年）、早川電機工業（現・シャープ）によって製造・発売された、世界初のオールトランジスタ・ダイオード式電子卓上計算機である。<br>
          　数字入力はフルキー方式の10桁、表示はニキシー管による20桁表示を採用。内部には、ゲルマニウムトランジスタ530個とダイオード2,300個が使用されている。</p>
        <p class="tooltip_link"><a href="https://museum.ipsj.or.jp/heritage/CS-10A.html"
            target="_blank">(IPSJコンピュータ博物館より)</a>
      </div>
    </div>

    <!-- ニクシー管 -->
    <div id="hd_nixie"></div>

    <!-- ロゴ -->
    <h1 class="compet_logo">SHARP COMPET CS-10A style</h1>

    <!-- 電卓キーボード -->
    <div class="gr_keyboard">
      <div class="gr_btn_digit_point">
        <div id="hd_btn_digit"></div>
        <div id="hd_btn_point"></div>
      </div>
      <div class="gr_functions">
        <button id="btn_clear" class="black">
          <p>CLR</p>
        </button>
        <button id="btn_divide" class="btn_function white" data-operator="divide">
          <p>÷</p>
        </button>
        <button id="btn_multiply" class="btn_function white" data-operator="multiply">
          <p>×</p>
        </button>
        <button id="btn_subtract" class="btn_function white" data-operator="subtract">
          <p>－</p>
        </button>
        <button id="btn_plus" class="btn_function white" data-operator="plus">
          <p>＋</p>
        </button>
        <button id="btn_enter" class="black">
          <p>＝</p>
        </button>
      </div>
    </div>
  </main>

  <script src="scripts/calculator.js"></script>
</body>

</html>
