<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>電卓（シャープ コンペット CS-10A風）</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Monoton&family=Neonderthaw&display=swap"
    rel="stylesheet">
</head>

<body>
  <main>
    <div>
      <input type="text" id="calc_console">
    </div>

    <!-- ニクシー管 -->
    <div id="hd_nixie">
    </div>

    <!-- ロゴ＋ツールチップ -->
    <div class="tooltip">
      <h1 class="compet_logo">SHARP COMPET CS-10A style</h1>
      <div class="tooltip-content">
        <img src="https://museum.ipsj.or.jp/heritage/imges/CS-10A.jpg" alt="IPSJコンピュータ博物館よりCS-10Aの写真" />
        <p>　CS-10Aは1964（昭和39）年に製造・発売された世界初のオールトランジスタ・ダイオードによる電子式卓上計算機である。
          早川電機工業（現シャープ）により、東京オリンピックの開催された1964年に発売された。<br>
          　数字入力はフルキー式10桁、表示はニキシー管による20桁表示。<br>
          　ゲルマニウム・トランジスタ530個とダイオード2,300個を含む約4,000点からなる。</p>
          <p class="tooltip_link"><a href="https://museum.ipsj.or.jp/heritage/CS-10A.html" target="_blank">(IPSJコンピュータ博物館より)</a>
      </div>
    </div>

    <!-- 電卓キーボード -->
    <div class="gr_keyboard">
      <div class="gr_btn_digit_point">
        <div id="hd_btn_digit"></div>
        <div id="hd_btn_point"></div>
      </div>
      <div class="gr_functions">
        <button id="btn_clear" class="black">
          <p>CLR</p>
        </button>
        <button id="btn_divide" class="btn_function white" data-operator="divide">
          <p>÷</p>
        </button>
        <button id="btn_multiply" class="btn_function white" data-operator="multiply">
          <p>×</p>
        </button>
        <button id="btn_subtract" class="btn_function white" data-operator="subtract">
          <p>－</p>
        </button>
        <button id="btn_plus" class="btn_function white" data-operator="plus">
          <p>＋</p>
        </button>
        <button id="btn_enter" class="black">
          <p>＝</p>
        </button>
      </div>
    </div>
  </main>

  <script src="scripts/calculator.js"></script>
</body>

</html>
