<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>電卓（シャープ コンペット CS-10A風）</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Monoton&family=Neonderthaw&display=swap"
    rel="stylesheet">
</head>

<body>
  <main>
    <div>
      <input type="text" id="calc_console">
    </div>

    <!-- ニクシー管 -->
    <div id="hd_nixie">
    </div>
    <h1 class="compet_logo">SHARP COMPET CS-10A style</h1>
    <!-- 電卓キーボード -->
    <div class="gr_keyboard">
      <div class="gr_btn_digit_point">
        <div id="hd_btn_digit"></div>
        <div id="hd_btn_point"></div>
      </div>
      <div class="gr_functions">
        <button id="btn_clear" class="black">
          <p>CLR</p>
        </button>
        <button id="btn_divide" class="btn_function white" data-operator="divide">
          <p>÷</p>
        </button>
        <button id="btn_multiple" class="btn_function white" data-operator="multiple">
          <p>×</p>
        </button>
        <button id="btn_minus" class="btn_function white" data-operator="minus">
          <p>－</p>
        </button>
        <button id="btn_plus" class="btn_function white" data-operator="plus">
          <p>＋</p>
        </button>
        <button id="btn_enter" class="black">
          <p>＝</p>
        </button>
      </div>
    </div>
  </main>

  <script src="scripts/calculator.js"></script>
</body>

</html>
